      types = ['03','04','06','07','12','13'];
      
      function renderAll() {
        
        for (t in types) {
          
          t = types[t];
          
          var xrenderer = 'b'+t+'month_r0';
          eval(xrenderer+'.render()');
                
        }
        
      };
      
      function transform(t,matrix) {
        
        // loop through all models
        for(var m=4;m<38;m++) {
          
          
          var xobject = 'b'+t+'month_vtkMRMLModelNode'+m;
          eval(xobject+'.transform().setMatrix(matrix)');
         
          
        }
        
        
      }
      
      function turnTransparent(id) {

        for (t in types) {
          
          t = types[t];
          
          _changeOpacity(t,id,0.1);  
          
        }        
      };
      
      function hide(id) {

        for (t in types) {
          
          t = types[t];
          
          _toggleVisibility(t,id,false);  
          
        }        
      };      
      
      function show(id) {

        for (t in types) {
          
          t = types[t];
          
          _toggleVisibility(t,id,true);  
          
        }        
      };            
      
      
      function toggleVisibility(visible) {
        
        for (t in types) {
          
          t = types[t];
          
          // loop through all models
          for(var m=4;m<38;m++) {
            
            _toggleVisibility(t,m,visible);
            _changeOpacity(t,m,1);
            
          }
          
        }
        
      };
      
      function _changeOpacity(type,id,opacityValue) {
        
        var xobject = 'b'+type+'month_vtkMRMLModelNode'+id;
        eval(xobject+'.setOpacity('+opacityValue+');');        
        
      };
      
      function _toggleVisibility(type,id,visible) {
        
        var xobject = 'b'+type+'month_vtkMRMLModelNode'+id;
        eval(xobject+'.setVisible('+visible.toString()+');');
        
      };
      
      function linkCams(_t,left,middle,right) {
        
        for (t in types) {
          
          t = types[t];
          
          if (_t == t) continue;
          
          var xrenderer = 'b'+t+'month_r0';
          var _renderer = 'b'+_t+'month_r0';
          // copy the view matrix over from camera to camera
          eval(xrenderer+'.camera().setView('+_renderer+'.camera().view())');
          eval(xrenderer+'.render()');
          
        }        
                  
      };
